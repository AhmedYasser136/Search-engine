<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>البحث عن المنتجات الإلكترونية في مصر</title>
    
    <style>
        /* 1. التنسيقات الأساسية للجسم والـ RTL */
body {
    direction: rtl; 
    font-family: 'Cairo', 'Arial', sans-serif; /* استخدام خط عربي عصري */
    margin: 0;
    padding: 40px 20px;
    background-color: #f0f2f5; 
    display: flex;
    flex-direction: column; 
    justify-content: flex-start; 
    align-items: center; 
    min-height: 100vh;
}

/* 1.1 تنسيق العنوان الرئيسي */
h1 {
    color: #333; /* لون غامق للعناوين */
    font-size: 2.5em;
    margin-bottom: 25px; /* مسافة بعد العنوان */
    text-align: center;
}

/* 2. تصميم منطقة البحث الأنيقة (.search-area) */
.search-area {
    width: 100%;
    max-width: 800px; 
    margin-top: 15px; /* تقليل المسافة بعد رابط تابعنا */
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px; 
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
    transition: transform 0.3s ease-in-out; 
    border: none; 
}

.search-area:hover {
    transform: translateY(-3px); 
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); 
}

/* 3. تنسيق عنصر البحث المخصص لـ Google (gcse-search) */
.gcse-search {
    width: 100%;
    text-align: right; 
}

/* 4. تنسيق مدخل البحث الفعلي (إذا أمكن الوصول إليه - افتراضي) */
.gsc-input { 
    border: 2px solid #007bff; 
    border-radius: 25px !important; 
    padding: 10px 20px !important;
    width: calc(100% - 45px) !important; 
    font-size: 16px;
    outline: none; 
    transition: border-color 0.3s;
}

.gsc-input:focus {
    border-color: #0056b3 !important; 
    box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.25);
}

/* 5. تنسيق زر البحث (إذا أمكن الوصول إليه - افتراضي) */
.gsc-search-button {
    background-color: #007bff !important; 
    border: none !important;
    color: white !important;
    border-radius: 25px !important;
    padding: 10px 20px !important;
    font-size: 16px !important;
    cursor: pointer;
    transition: background-color 0.3s;
}

.gsc-search-button:hover {
    background-color: #0056b3 !important;
}

/* 6. تنسيق رابط "تابعنا" الجديد */
.follow-link-container {
    width: 100%;
    max-width: 800px;
    text-align: center; /* توسيط الرابط */
    margin-bottom: 25px; /* مسافة تحت الرابط وقبل منطقة البحث */
}

.follow-link {
    font-size: 1.1em; 
    color: #28a745; 
    text-decoration: none; 
    font-weight: 600; 
    padding: 10px 15px;
    border: 2px solid #28a745;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
    display: inline-block; 
}

.follow-link:hover {
    background-color: #28a745;
    color: white; 
    text-decoration: none; 
}
    </style>
    </head>
<body>

    <h1>موقع مخصص للبحث عن الالكترونيات في مصر 
    </h1>

    <div class="follow-link-container">
        <a href="https://unit.link/ahmedyasser" class="follow-link" target="_blank">
            تابعنا للمزيد من العروض والتحديثات 
        </a>
    </div>


    <div class="search-area">
                <script async src="https://cse.google.com/cse.js?cx=02f10ec49f84e45f8"></script>
        <div class="gcse-search"></div>
    </div>

</body>
</html>
