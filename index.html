<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* 1. التنسيقات الأساسية للجسم والـ RTL */
body {
    direction: rtl; 
    font-family: 'Cairo', 'Arial', sans-serif; /* استخدام خط عربي عصري (افترضنا Cairo - يجب تضمينه) */
    margin: 0;
    padding: 40px 20px;
    background-color: #f0f2f5; /* خلفية ناعمة وباردة */
    display: flex;
    justify-content: center; /* توسيط أفقي للمحتوى */
    align-items: flex-start; /* بدء المحتوى من الأعلى */
    min-height: 100vh;
}

/* 2. تصميم منطقة البحث الأنيقة (.search-area) */
.search-area {
    width: 100%;
    max-width: 800px; /* جعل المنطقة أوسع قليلاً للبحث */
    margin-top: 50px; 
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px; /* حواف أكثر استدارة */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* ظل عميق وناعم لجعلها تبرز */
    transition: transform 0.3s ease-in-out; /* إضافة تأثير انتقال */
    border: none; /* إزالة الحدود الصلبة */
}

.search-area:hover {
    transform: translateY(-3px); /* رفع خفيف عند مرور المؤشر لإضافة تفاعل */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); 
}

/* 3. تنسيق عنصر البحث المخصص لـ Google (gcse-search) */
/* ملاحظة: الوصول لتنسيق مربع الإدخال والزر داخل gcse-search قد يكون صعبًا ومقيدًا، لكن هذه التنسيقات للحاوية: */

.gcse-search {
    width: 100%;
    /* لـ RTL، غالبًا ما تحتاج لإضافة هذا: */
    text-align: right; 
}

/* 4. تنسيق مدخل البحث الفعلي (إذا أمكن الوصول إليه - افتراضي) */
/* هذا القسم يعتمد على ما إذا كان بإمكانك تطبيق الكلاسات على مدخل البحث أو إذا كان Google يتيح الوصول إليه. */
.gsc-input { 
    /* هذا كلاس شائع لمدخل البحث في Google CSE */
    border: 2px solid #007bff; /* حدود بلون أزرق مميز */
    border-radius: 25px !important; /* استدارة كاملة لجعلها مثل كبسولة */
    padding: 10px 20px !important;
    width: calc(100% - 45px) !important; /* ضبط العرض */
    font-size: 16px;
    outline: none; /* إزالة التحديد الافتراضي */
    transition: border-color 0.3s;
}

.gsc-input:focus {
    border-color: #0056b3 !important; /* تغيير اللون عند التركيز */
    box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.25);
}

/* 5. تنسيق زر البحث (إذا أمكن الوصول إليه - افتراضي) */
.gsc-search-button {
    background-color: #007bff !important; /* خلفية زرقاء جذابة */
    border: none !important;
    color: white !important;
    border-radius: 25px !important;
    padding: 10px 20px !important;
    font-size: 16px !important;
    cursor: pointer;
    transition: background-color 0.3s;
    /* قد تحتاج لضبط الهامش لتظهر بجانب مربع البحث في RTL */
}

.gsc-search-button:hover {
    background-color: #0056b3 !important;
}
    </style>
    </head>
<body>


    <div class="search-area">
        <script async src="https://cse.google.com/cse.js?cx=02f10ec49f84e45f8"></script>
        <div class="gcse-search"></div>
    </div>

</body>
</html>
