<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search engine</title>
    <style>
        /* Reset بسيط */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #f7f7f7;
            color: #222;
            padding: 16px;
            text-align: center;
        }

       

        /* لينك المتابعة */
        .follow-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
        }



        /* منطقة البحث */
        .search-area {
            background: #fff;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* تحسين شكل صندوق البحث بتاع Google */
        .gsc-control-cse {
            padding: 0 !important;
            border: none !important;
        }

        /* شاشات أكبر */
        @media (min-width: 768px) {
            body {
                max-width: 600px;
                margin: auto;
            }
        }
    </style>
</head>

<body>
    
    <a href="https://www.linkedin.com/in/eng-ahmedyasser/" class="follow-link">Ahmed Yasser</a>

    <div class="search-area">

        <script async src="https://cse.google.com/cse.js?cx=02f10ec49f84e45f8"></script>
        <div class="gcse-search"></div>

    </div>

</body>

</html>
